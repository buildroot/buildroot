image efi-part.vfat {
	vfat {
		file EFI/BOOT/bootaa64.efi {
			image = "xen"
		}

		file EFI/BOOT/bootaa64.cfg {
			image = "xen.cfg"
		}

		files = {
			"Image"
		}
	}

	size = 128M
}

image disk.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		image = "efi-part.vfat"
		partition-type-uuid = U
		offset = 32K
		bootable = true
	}

	partition root {
		partition-type-uuid = root-arm64
		image = "rootfs.ext2"
	}

	partition guest {
		# Linux reserved
		partition-type-uuid = 8DA63339-0007-60C0-C436-083AC8230908
		image = "rootfs.ext2"
	}
}
