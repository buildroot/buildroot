image boot.vfat {
	vfat {
		files = {
			"boot.scr",
			"xen",
			"zImage"
		}
	}

	size = 128M
}

image disk.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition boot {
		image = "boot.vfat"
		partition-type-uuid = F
		offset = 32K
		bootable = true
	}

	partition root {
		partition-type-uuid = root-arm
		image = "rootfs.ext2"
	}

	partition guest {
		# Linux reserved
		partition-type-uuid = 8DA63339-0007-60C0-C436-083AC8230908
		image = "rootfs.ext2"
	}
}
