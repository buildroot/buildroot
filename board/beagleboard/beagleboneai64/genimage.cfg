image boot.vfat {
	vfat {
		files = {
			"sysfw.itb",
			"tiboot3.bin",
			"tispl.bin",
			"u-boot.img",
			"Image",
			"ti",
			"extlinux",
		}

		label = "boot"
	}

	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
