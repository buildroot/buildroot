    <div id="ip">No IP available</div>
    <script type="text/javascript">
        (function () {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var deviceInfo = JSON.parse(this.responseText);
                        var ip = 'No IP available';
                        if (deviceInfo.Addresses && deviceInfo.Addresses.IpAddress)
                            ip = deviceInfo.Addresses.IpAddress;
                        else {
                            for (var i in deviceInfo.addresses) {
                                if (Array.isArray(deviceInfo.addresses[i].ip) && deviceInfo.addresses[i].ip[0] !== '127.0.0.1') {
                                    ip = deviceInfo.addresses[i].ip;
                                    break;
                                }
                            }
                        }
                        document.getElementById('ip').innerHTML = ip;
                    }
                    xhr = null;
                }
            };
            xhr.open("GET", "http://localhost/Service/DeviceInfo", true);
            xhr.send();
        }());
