image boot.vfat {
	vfat {
		files = {
			"tiboot3.bin",
			"tispl.bin",
			"u-boot.img",
			"k3-am62p5-sk.dtb",
			"Image"
		}

		file extlinux/extlinux.conf {
			image = extlinux.conf
		}
	}

	size = 64M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
